<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Atención</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrar Nueva Atención</h1>
        <div class="card shadow">
            <div class="card-body">
                <!-- Formulario para insertar una nueva atención -->
                <form action="/listar_tb_atenciones" method="POST">
                    <!-- Campo para el nombre del cliente -->
                    <div class="mb-3">
                        <label for="nombre_cliente" class="form-label">Nombre del Cliente:</label>
                        <input type="text" id="nombre_cliente" name="nombre_cliente" 
                               class="form-control" placeholder="Ingresa el nombre del cliente" required>
                    </div>

                    <!-- Campo para el tipo de atención -->
                    <div class="mb-3">
                        <label for="tipo_atencion" class="form-label">Tipo de Atención:</label>
                        <input type="text" id="tipo_atencion" name="tipo_atencion"
                               class="form-control" placeholder="Ingresa el tipo de atención (consulta, revisión, etc.)" required>
                    </div>

                    <!-- Campo para la fecha de atención -->
                    <div class="mb-3">
                        <label for="fecha_atencion" class="form-label">Fecha de la Atención:</label>
                        <input type="datetime-local" id="fecha_atencion" name="fecha_atencion"
                               class="form-control" required>
                    </div>

                    <!-- Campo para la hora de atención -->
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora de la Atención:</label>
                        <input type="time" id="hora" name="hora"
                               class="form-control" required>
                    </div>

                    <!-- Campo para el estado de la atención -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado de la Atención:</label>
                        <input type="text" id="estado" name="estado"
                               class="form-control" placeholder="Ingresa el estado (pendiente, completado, cancelado, etc.)" required>
                    </div>

                    <!-- Botones de guardar y cancelar -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
