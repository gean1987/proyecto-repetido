<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Atención</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h5 class="text-center mb-4">Registrar Nueva Atención</h5>
        
        <form th:action="@{/tb_atenciones/{codAtencion}(codAtencion=${registro.cod_atencion})}" 
              method="post" 
              id="formRegistrarAtencion" 
              class="p-4 border rounded bg-light">
              
            <!-- Campo para el Nombre del Cliente -->
            <div class="mb-3">
                <label for="nombre_cliente" class="form-label">Nombre del Cliente</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="nombre_cliente" 
                    name="nombre_cliente" 
                    placeholder="Ingrese el nombre del cliente" 
                    th:value="${registro.nombre_cliente}" 
                    required>
            </div>
            
            <!-- Campo para el Tipo de Atención -->
            <div class="mb-3">
                <label for="tipo_atencion" class="form-label">Tipo de Atención</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="tipo_atencion" 
                    name="tipo_atencion" 
                    placeholder="Ingrese el tipo de atención (consulta, revisión, etc.)" 
                    th:value="${registro.tipo_atencion}" 
                    required>
            </div>
            
            <!-- Campo para la Fecha de Atención -->
            <div class="mb-3">
                <label for="fecha_atencion" class="form-label">Fecha de Atención</label>
                <input 
                    type="datetime-local" 
                    class="form-control" 
                    id="fecha_atencion" 
                    name="fecha_atencion" 
                    th:value="${registro.fecha_atencion}" 
                    required>
            </div>
            
            <!-- Campo para la Hora de Atención -->
            <div class="mb-3">
                <label for="hora" class="form-label">Hora de Atención</label>
                <input 
                    type="time" 
                    class="form-control" 
                    id="hora" 
                    name="hora" 
                    th:value="${registro.hora}" 
                    required>
            </div>
            
            <!-- Campo para el Estado de la Atención -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado de la Atención</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="estado" 
                    name="estado" 
                    placeholder="Ingrese el estado de la atención (pendiente, completado, etc.)" 
                    th:value="${registro.estado}" 
                    required>
            </div>
            
            <!-- Botones de acción -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
