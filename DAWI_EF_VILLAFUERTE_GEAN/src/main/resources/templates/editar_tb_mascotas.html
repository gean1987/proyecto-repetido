<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Mascota</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h5 class="text-center mb-4">Registrar Nueva Mascota</h5>
        
        <form th:action="@{/tb_mascotas/{codMascota}(codMascota=${registro.cod_mascota})}" 
              method="post" 
              id="formRegistrarMascota" 
              class="p-4 border rounded bg-light">
              
            <!-- Campo para el Nombre de la Mascota -->
            <div class="mb-3">
                <label for="nombre_mascota" class="form-label">Nombre de la Mascota</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="nombre_mascota" 
                    name="nombre_mascota" 
                    placeholder="Ingrese el nombre de la mascota" 
                    th:value="${registro.nombre_mascota}" 
                    required>
            </div>
            
            <!-- Campo para el Nombre del Due침o -->
            <div class="mb-3">
                <label for="nombre_dueno" class="form-label">Nombre del Due침o</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="nombre_dueno" 
                    name="nombre_dueno" 
                    placeholder="Ingrese el nombre del due침o" 
                    th:value="${registro.nombre_dueno}" 
                    required>
            </div>
            
            <!-- Campo para el Peso de la Mascota -->
            <div class="mb-3">
                <label for="peso_de_mascotas" class="form-label">Peso de la Mascota (kg)</label>
                <input 
                    type="number" 
                    step="0.01" 
                    class="form-control" 
                    id="peso_de_mascotas" 
                    name="peso_de_mascotas" 
                    placeholder="Ingrese el peso de la mascota" 
                    th:value="${registro.peso_de_mascotas}" 
                    required>
            </div>
            
            <!-- Campo para el Tipo de Mascota -->
            <div class="mb-3">
                <label for="tipo_mascotas" class="form-label">Tipo de Mascota</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="tipo_mascotas" 
                    name="tipo_mascotas" 
                    placeholder="Ingrese el tipo de mascota (perro, gato, etc.)" 
                    th:value="${registro.tipo_mascotas}" 
                    required>
            </div>
            
    
            
       
            
            <!-- Botones de acci칩n -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
